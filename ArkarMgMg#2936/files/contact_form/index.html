<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M_Logo Contact Form</title> 
    <!-- font awesome cdn -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- link to style.css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <section class="contact_us_form">
        <input type="checkbox" class="close_btn" />
                <div class="toggle_btn">
                    <span>+</span>
                </div>


        <div class = "header">
                <!-- icon for admin -->
                <img src="../image/contact.png" alt="contact" />
                <h2><small>Mail</small><span>Us</span></h2>
            <p>Support us by emailing or giving feedback.</p>
            <ul>
                <li>UI Designer</li>
                <li>UX Designer</li>
            </ul>
         </div>


        <div class="content">
            
            
                
            
                <form method="#" action="#">
                    
                    <label for= "name" >Name</label>
                     <input type="text" name="name" placeholder="Enter your name ... "/>
                     <label for= "email" >Email</label>
                     <input type="email" name="email" placeholder="Enter your email ..."/>
                     <label for= "msg">Message</label>
                     <textarea placeholder="Message ... " name="msg"></textarea>
                     <!-- <button type="button" class="cancel">Cancel</button> -->
                     <input type="submit" value="SEND"/>
                </form>
                
            </div>
        
         
    </section>
    
</body>
</html>
